<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body class="backgroundImage">
    <!-- Background image 
    <div id="backgroundImage">
        <img src="./images/hardware.jpg" title="Logo da HomeHost">
    </div>
    -->

    

    <div class="container">
        <!-- left menu -->
        <div class="identification">

            <div ID="logo">
                <i class="fa-solid fa-table-tennis-paddle-ball"></i>
            </div>

            <div>
                <h2 id="torne">TORNEIO DA PRIMAVERA</h2>
                <p id="award">Prémios até ao 10º lugar</p>

                <div class="tornePriButtons">
                    <div id="BtnRegulation" class="buttomStyle-1">
                        <button type="button">Regulamento</button>
                    </div>

                    <div id="BtntMembers" class="buttomStyle-2">
                        <button type="button">Membros</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- Fim do Menu esquerdo-->



        <!-- Menu Direito-->

        <form action="">

            <div id="registration">
                <div id="title">
                    <div id="pen">
                        <i class="fa-solid fa-pencil"></i> 
                    </div>
                    <h2>INSCREVA-SE AQUI</h2>

                    <div id="regName">
                        <label for="name">Nome completo<span class="asterisk">*</span></label>
                        <input type="text" id="name" name="name" required>   <!-- adicionar aos outros inputs -->
                    </div>

                    <div id="regEmail">
                        <label for="email">Email<span class="asterisk">*</span></label>
                        <input type="text">

                    </div>

                    <div id="regPhone">
                        <label for="phone">Telefone</label>
                        <input type="text">
                    </div>

                    <div id="regBornDate">
                        <label for="phone">Data de nascimento</label>
                        <input type="text">
                    </div>

                    <div id="regPassNew">
                        <label for="newPassword">Senha<span class="asterisk">*</span></label>
                        <input type="text">
                    </div>

                    <div id="regPassConfirmation">
                        <label for="passwordConfirmation">Senha de novo<span class="asterisk">*</span></label>
                        <input type="text">
                    </div>

                    <div id="regLevel">
                        <label for="level">Nível<span class="asterisk">*</span></label>
                        <input type="text">
                    </div>

                    <div id="regPolicy">
                        <input type="checkbox" name="opcoes" value="agree" /> Li e concordo com a
                        <a href="#" id="agreeStyle">Politica de privacidade</a>
                    </div>

                    <div class="tornePriButtons">

                        <div id="submit">
                            <button type="button">Submeter</button> <!-- review later type = submit-->
                        </div>

                        <div id="clean">
                            <button type="button">Apagar</button> <!-- review later type = reset-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>

     <!-- Fim do Menu Direito-->

    </div>
</body>

</html>
