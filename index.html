<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="backgroundImage">
    <!-- Background image 
    <div id="backgroundImage">
        <img src="./images/hardware.jpg" title="Logo da HomeHost">
    </div>
    -->



    <div class="container">
        <!-- left menu -->
        <div class="identification">

            <div id="iconL1" class="torneItems">
                <i class="fa-solid fa-table-tennis-paddle-ball"></i>
                <!-- <img class="iconL1" src="./images/table-tennis-paddle-ball.svg"> -->
            </div>

            <div>
                <h2 id="torne" class="torneItems">TORNEIO DA PRIMAVERA</h2>
                <p id="award" class="torneItems">Prémios até ao 10º lugar</p>

                <div class="leftButtonsDiv torneItems">
                        <button type="button" class="leftButtons">Regulamento</button>
                        <button type="button" class="leftButtons">Membros</button>
                </div>

            </div>
        </div>
        <!-- Fim do Menu esquerdo-->



        <!-- Menu Direito-->

        <form action="">

            <div id="registration">
                <div id="title">
                        <i class="fa-solid fa-pencil"></i>
                        <h2>INSCREVA-SE AQUI</h2>
                </div>
                <div id="regName" class="formItems">
                    <label for="name">Nome completo<span class="asterisk">*</span></label>
                    <input type="text" id="name" name="name" required> <!-- adicionar aos outros inputs -->
                </div>

                <div id="regEmail" class="formItems">
                    <label for="email">Email<span class="asterisk">*</span></label>
                    <input type="text"  required>

                </div>

                <div id="regPhone" class="formItems">
                    <label for="phone">Telefone</label>
                    <input type="text">
                </div>

                <div id="regBornDate" class="formItems">
                    <label for="phone">Data de nascimento</label>
                    <input type="text">
                </div>

                <div id="regPassNew" class="formItems">
                    <label for="newPassword">Senha<span class="asterisk">*</span></label>
                    <input type="text" required>
                </div>

                <div id="regPassConfirmation" class="formItems">
                    <label for="passwordConfirmation">Senha de novo<span class="asterisk">*</span></label>
                    <input type="text" required>
                </div>

                <div id="regLevel" class="formItems">
                    <label for="level">Nível</label>
                    <input type="text">                  <!--Review later checkbox options  -->
                </div>

                <div id="regPolicy">
                    <input type="checkbox" name="opcoes" value="agree" /> Li e concordo com a
                    <a href="#" id="agreeStyle">Politica de privacidade</a>
                </div>

                <!-- <div id="rightButtons"> -->

                <div id="submit">
                    <button type="button" class="rightButtons">Submeter</button> <!-- review later type = submit-->
                </div>

                <div id="clean">
                    <button type="button"class="rightButtons">Apagar</button> <!-- review later type = reset-->
                </div>
                <!-- </div> -->

            </div>
            <!-- Fim do Menu Direito-->

        </form>

    </div>
</body>

</html>
